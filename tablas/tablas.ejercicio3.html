<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="6">
        <thead>
            <tr>
                <td colspan="7"></td>
                <td>100%</td>
            </tr>
            <tr>
                <td rowspan="12" width="20">
                    <svg width="30" height="100">
                        <text x="-15" y="40" font-family="Arial" font-size="20" fill="black" transform="rotate(-90, 10, 40)">
                            costos
                        </text>
                    </svg>
                </td>
                <td height="40">1000</td>
                <td rowspan="9" width="1px" bgcolor="black"></td>
                <td rowspan="2"></td>
                <td rowspan="6"></td>
                <td></td>
                <td rowspan="4"></td>
                <td rowspan="9" bgcolor="red">
                    <svg width="30" height="200">
                        <text x="0" y="40" font-family="Arial" font-size="20" fill="black" transform="rotate(90, 10, 40)">
                            provedores
                        </text>
                    </svg>
                </td>
            </tr>
            <tr>
                <td>800</td>
                <td>70%</td>
            </tr>
            <tr>
                <td height="50">700</td>
                <td>60%</td>
                <td rowspan="7" bgcolor="green">
                    <svg width="30" height="200">
                        <text x="0" y="40" font-family="Arial" font-size="20" fill="black" transform="rotate(90, 10, 40)">
                            compras
                        </text>
                    </svg>
                </td>
            </tr>
            <tr>
                <td height="50">600</td>
                <td rowspan="6" bgcolor="yellow">
                    <svg width="30" height="200">
                        <text x="0" y="40" font-family="Arial" font-size="20" fill="black" transform="rotate(90, 10, 40)">
                            ventas
                        </text>
                    </svg>
                </td>
                <td>50%</td>
            </tr>
            <tr>
                <td height="50">500</td>
                <td>40%</td>
                <td rowspan="5" bgcolor="blue">
                    <svg width="30" height="200">
                        <text x="0" y="40" font-family="Arial" font-size="20" fill="black" transform="rotate(90, 10, 40)">
                            salidas
                        </text>
                    </svg>
                </td>
            </tr>
            <tr>
                <td height="50">400</td>
                <td rowspan="4" bgcolor="orange">
                    <svg width="30" height="200">
                        <text x="0" y="40" font-family="Arial" font-size="20" fill="black" transform="rotate(90, 10, 40)">
                            inventario
                        </text>
                    </svg>
                </td>
            </tr>
            <tr>
                <td>300</td>
                <td>20%</td>
            </tr>
            <tr>
                <td height="50">200</td>
                <td rowspan="2" bgcolor="pink">
                    <svg width="30" height="200">
                        <text x="0" y="40" font-family="Arial" font-size="20" fill="black" transform="rotate(90, 10, 40)">
                            stock
                        </text>
                    </svg>
                </td>
            </tr>
            <tr>
                <td height="50">100</td>
            </tr>
            <!-- <table border="1" cellspacing="0">
            <tr>
                <td width="20"></td>
                <td colspan="8"  width="350"></td>
            </tr>
        </table> -->
        <tr>
            <td colspan="9" bgcolor="black" ></td>
        </tr>
            <tr>
                <td height="50">0</td>
                
                <td>enero</td>
                <td>febrero</td>
                <td>marzo</td>
                <td>abril</td>
                <td>mayo</td>
                <td>junio</td>
            </tr>
            <tr>
                <td colspan="8" align="center">tiempo</td>
            </tr>
        </thead>
    </table>

</html>
